<h1 class="page-header">Delete Event</h1>

<!-- Custom Success/Error Message -->
<div class="row">
  <div class="col-md-12 show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
</div>

<div class="panel panel-danger" *ngIf="foundEvent">
  <div class="panel-heading">
    <h3>Confirm Deletion</h3>
  </div>
  <div class="panel-body">
    <p>Are you sure you want to delete this event?</p>
  </div>
  <div class="panel-footer text-right">
    <button [disabled]="processing" type="button" name="button" class="btn btn-danger" (click)="deleteEvent()">Yes</button>
    <a routerLink="/events">
      <button [disabled]="processing" type="button" name="button" class="btn btn-info">No</button>
    </a>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ event.name }}</h3>
  </div>
  <div class="panel-body">
    <em>{{ event.date | date: 'MMM dd' }}</em><br>
    <p>{{ event.city }},&nbsp;{{ event.state }}</p>
    <a href="{{ event.url }}" target="_blank">Event Link</a>
  </div>
</div>
