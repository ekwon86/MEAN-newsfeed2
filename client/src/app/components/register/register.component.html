<h1 class="page-header">Register</h1>

<!-- Custom Success/Error Message -->
<div class="row">
  <div class="col-md-12 show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
</div>

<form [formGroup]="form" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" autocomplete="off" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" autocomplete="off" formControlName="password">
  </div>
  <input type="submit" class="btn btn-primary " value="Submit">
</form>
